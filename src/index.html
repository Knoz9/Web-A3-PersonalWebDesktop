<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenan's PWD</title>
    <link rel="stylesheet" href="css/statusbar.css">
    <link rel="stylesheet" href="css/desktop.css">
    <link rel="stylesheet" href="css/memoryGame.css">
    <link rel="stylesheet" href="css/chatApp.css">
    <link rel="stylesheet" href="css/youtubeApp.css">
    <link rel="stylesheet" href="css/taskManager.css">
    <link rel="stylesheet" href="css/calculator.css">
    <link rel="stylesheet" href="css/gameselector.css">
    <link rel="icon" type="image/png" href="favicon.ico">

</head>
<body>
    <div id="desktop">
        <div id="status-bar"></div>
        <div id="dock">
            <div class="icon-container" id="memory-game-icon" data-tooltip="Memory Game">
                <div class="icon icon-memory"></div>
            </div>
            <div class="icon-container" id="gamecenter-icon" data-tooltip="Game Center">
                <div class="icon icon-gamecenter"></div>
            </div>
            <div class="icon-container" id="chat-icon" data-tooltip="Messages">
                <div class="icon icon-chat"></div>
            </div>
            <div class="icon-container" id="youtube-icon" data-tooltip="Youtube Player">
                <div class="icon icon-youtube"></div>
            </div>
            <div class="icon-container" id="calculator-icon" data-tooltip="Calculator">
                <div class="icon icon-calculator"></div>
            </div>
            <div class="icon-container" id="task-icon" data-tooltip="Task Manager">
                <div class="icon icon-taskmanager"></div>
            </div>
        </div>
    </div>
    <script type="module" src="js/gameselector.js"></script>
    <script type="module" src="js/calculator.js"></script>
    <script type="module" src="js/statusbar.js"></script>
    <script type="module" src="js/taskManager.js"></script>
    <script type="module" src="js/youtubePlayer.js"></script>
    <script type="module" src="js/memory.js"></script>
    <script type="module" src="js/chat.js"></script>
    <script type="module" src="js/script.js"></script>
</body>
</html>
